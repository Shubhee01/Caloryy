<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Caloryy</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center" style="color: #fff;">Caloryy</h1>
      <p id="description" class="description text-center">Let's calculate the calories burnt by you~</p>
    </header>

    <form action="/calories" id="survey-form" method="POST">
      <div class="form-group">
        <label id="name-label">Name</label>
        <input type="text" class="form-control" required placeholder="Enter your name">
      </div>
      <div class="form-group">    
        <p>Gender</p>
        <label for="gender">
            <input type="radio" name="gender" id="female" class="input-radio" value="1"> Female
        </label>
        <label for="male">
            <input type="radio" name="gender" id="male" class="input-radio" value="0"> Male
        </label>
    </div>
      <div class="form-group">
        <label id="name-label" for="age">Age</label>
        <input type="text" name="age" id="age" class="form-control" required placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label id="name-label" for="height">Height</label>
        <input type="text" name="height" id="height" class="form-control" required placeholder="Enter your height in cm">
      </div>
      <div class="form-group">
        <label id="name-label" for="weight">Weight</label>
        <input type="text" name="weight" id="weight" class="form-control" required placeholder="Enter your weight in kg">
      </div>
      <div class="form-group">
        <label for="dropdown">Which activity are you performing?</label>
        <select name="role" id="dropdown" class="form-control" required>
          <option value="" selected disabled>Select an option</option>
          <option value="swimming">Swimming</option>
          <option value="running">Running</option>
          <option value="sports">Sports</option>
          <option value="skipping">Skipping</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label id="name-label" for="duration">Duration</label>
        <input type="text" name="duration" id="duration" class="form-control" required placeholder="Enter your time duration in mins">
      </div>
      <div class="form-group">
        <label id="name-label" for="hrate">Heart Rate</label>
        <input type="text" name="hrate" id="hrate" class="form-control" required placeholder="Enter your Heart Rate(pulse)">
      </div>
      <div class="form-group">
        <label id="name-label" for="temperature">Body temperature</label>
        <input type="text" name="temperature" id="temperature" class="form-control" required placeholder="Enter your body temperature in F">
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
    {% if value==True %}
    <div class="card">
      <div class="card-body">
        <span>Your burned calories are :{{answer}}</span>
        <a href="/" type="button" class="btn btn-secondary">Close and Refresh</a>
      </div>
    </div>
    {% endif %}
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
